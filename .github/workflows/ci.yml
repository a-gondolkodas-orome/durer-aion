  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 22
      - name: Install Node.js dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 22
      - name: Install Node.js dependencies
        run: npm ci
      - name: Run build
        run: npm run build

